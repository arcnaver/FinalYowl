<body>

        </div>
    </div>
    <p id="user_name"></p>
    <div class="input_zone">
        <hr>
        <!-- All of the input stuff goes here -->
        <h1>Message Handler</h1>  
        <form action="">
            <lable id="message_lable">Message: </lable>
            <input type="text" id="message_input">  
            <button id="enterBtn">Yowl</button> 
        </form>
       
    </div>        
    <!-- Socket IO -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    
        <script>
            let socket = io();
            let el;
            var connected = false;
            var stored_user;      
            var stored_user_is_in_array = false;       
            //An array of clients
            var clients= [];
            

            //Functions
            $(function () {
                var socket = io(); 
                
                
                //Send the message out
                $('form').submit(function(){
                    var message = $('#message_input').val();   
                    stored_user = $('#stored_user').text(); 
                         
                    var pass = {msg: message, id: stored_user};
                    //socket.emit('chat message', $('#message_input').val());
                    socket.emit('chat message', pass);                   
                //Clear the input   
                $('#message_input').val('');
                    return false;
                }); 
                //Message inbound
                socket.on('chat message', function(msg){
                    stored_user = $('#stored_user').text();
                    console.log("Stored: " + stored_user);
                    console.log("message id " + msg.id);
                    var id = msg.id + ": ";
                    var message = msg.message;
                    var time = " - " + msg.time;
                    var new_message_audio = new Audio('yowl-short.wav');
                    
                    //Check to see if names are in clients array
                    // var exists = false;
                    // for(x in clients){
                    //     //if client is in there return
                    //     if(clients[x] == msg.id){
                    //         return;
                    //     } else {

                    //     }
                    // }

                    //Checked if stored user is in the clients array
                    if(stored_user_is_in_array == false){
                        //Put stored_user in array
                        putStoredUserInArray(stored_user);
                    };
                    
                    //Check if new user id is in array


                    //check the incoming message id with stored_user id for same value
                    //If they're the same its true, else its false
                    var sameId = compareId(msg.id, stored_user);

                    //Check clients and put them on the Connect Users column
                    putUserInArray(msg.id);

                    console.log("Getting ready to put message out");
                    //Get the message and put it on the board
                    $('#messages').append($('<span id="chat_name">').text(id), $('<span id="chat_message"></br>').text(message)
                        , $('<span id="chat_time">').text(time), ($('</br>')));
                    //play cute sound https://freesound.org/s/448084/
                    new_message_audio.play();
                    //$('#messages').append($('</br>'));      
                    window.scrollTo(0, document.body.scrollHeight);
                    
                });
                
                             
            });
            //JS FUNCTIONS ***********************************
            //Compare messagage id with stored user's id
            function compareId(m_id, s_id) {
                if(m_id != s_id) {
                    return false;
                } else {
                    return true;
                }
            };
            
            //See if user exists in array, if it doesn't put it there. 
            function putStoredUserInArray(stored_user) {
                //Check to see if stored_user is already in array
                var exists = false;
                for(x in clients){
                    if(clients[x] == stored_user){
                    exists = true;
                    
                    } else {
                        exists = false;
                    }   
                } 
                
                //check to see if its null or undefined
                if(stored_user != null || stored_user != 'undefined'){
                    //put stored_user in array
                    clients.push(stored_user);
                    stored_user_is_in_array = true;
                }
                //Check the array for console
                clientCheck();
                
            };
                
            //Check who is in clients[]
            function clientCheck() {
                //Now loop through and print out who is in the array
                for(x in clients){
                    console.log("Client: " + clients[x] + " is in clients list.");
                }

            };
           
            //Put user in array
            function putUserInArray(user) {
                //Check to see if user is already in array
                var exists = false;
                for(x in clients){
                    if(clients[x] == user){
                    exists = true;
                    
                    } else {
                        exists = false;
                    }   
                }
                //If they're not in there, put them in and update Connected Users column
                if (exists == false && user != stored_user) {
                    clients.push(user);
                    //update column
                    $("#connected_peeps").append('</br>' + user); 
                } else { return; }
            };
            
        </script>
</body>
